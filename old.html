<!DOCTYPE html>
<html lang="en" dir="ltr">

        <body>      
        
                <script>
                
                        let array = [1, "newTitle", "newImage"];

                        fetch('setShortcuts.php', {
                          method: 'POST', // or 'PUT'
                          headers: {

                </script>
