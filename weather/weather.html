<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>weather widget</title>
    <link rel="stylesheet" href="weather.css">
  </head>
  <body>
    <div id="weather-container">
      <div class="weather-rows" id="top-weather-row">
        <div class="weather-element" id="element-1">
          <div class="current-weather">
            <img src="shortcut-placeholder-image.png">

            <div id="current-weather-id">
              <h1 id="temperature">11*C</h1>
              <h3 id="feelsLike">Feels Like 10*C</h3>
            </div>
          </div>

          <div class="current-weather" id="weather-desc">
            <div>
              <h3 id="weather-desc">Cloudy</h3>
              <h3 id="wind-speed">Wind: 12km/h</h3>
            </div>

            <div>
              <h3 id="sunrise">sunrise: 6:24</h3>
              <h3 id="sunset">sunset: 7:19</h3>
            </div>
          </div>
        </div>

        <div class="weather-element" id="element-2">
          <div class="weather-day-rows">
            <h2>Monday</h2>
            <img class="day-weather-icons" id="day1-weather-icon" src="shortcut-placeholder-image.png">
          </div>

          <div class="weather-day-rows">
            <h2>Tuesday</h2>
            <img class="day-weather-icons" id="day2-weather-icon" src="shortcut-placeholder-image.png">
          </div>

          <div class="weather-day-rows">
            <h2>Wednesday</h2>
            <img class="day-weather-icons" id="day3-weather-icon" src="shortcut-placeholder-image.png">
          </div>

          <div class="weather-day-rows">
            <h2>Thursday</h2>
            <img class="day-weather-icons" id="day4-weather-icon" src="shortcut-placeholder-image.png">
          </div>

          <div class="weather-day-rows">
            <h2>Friday</h2>
            <img class="day-weather-icons" id="day5-weather-icon" src="shortcut-placeholder-image.png">
          </div>
        </div>
      </div>

      <div class="weather-rows" id="bottom-weather-row">

      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
